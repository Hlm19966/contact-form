<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern and accessible forms for all users.">
  <link rel="stylesheet" href="style.css" />
  <title>Contact form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Contact Us</legend>
        <label for="name">First Name</label>
        <input type="text" name="first-name" autocomplete="name" id="name" aria-describedby="name-error" required/>
        <p id="name-error">This field is required</p>
         <label for="Last Name">Last Name</label>
         <input type="text" name="Last-name" autocomplete="family-name" id="lastName" aria-describedby="last-name-error" required>
         <p id="last-name-error">This field is required</p>
          <label for="Email">Email Address</label>
          <input type="email" name="email" autocomplete="email" id="email" aria-describedby="email-error" required>
          <p id="email-error">Please enter a valid email address</p>
           <fieldset>
            <legend>Query Type</legend>
            <label for="General Enquiry">
              <input type="radio" name="query-type" value="general" id="generalEnquriry" required/>
              General Enquiry
            </label>
            <label for="Support Request">
              <input type="radio" name="query-type" value="Support" id="SupportRequest" required/>
              Support Request
            </label>
          </fieldset>
            <label for="message">Message</label>
            <input type="text" id="message" name="message"  aria-describedby="message-error" required/>
            <p id="message-error">This field is required</p>
            <label for="agreeing">
              <input type="checkbox" id="agreeing" name="agree" required aria-describedby="error-agree"/>
              I consent to being contacted by the team
            </label>
            <p id="error-agree">To submit this form, please consent to being contacted</p>
              <input type="submit" name="submit" id="submit"/>
    </fieldset> 
  </form>
</body>
</html>
